<!doctype html>
<html>
<head>
	<script src="vec.js"></script>
	<script src="piper.js"></script>	
	<script src="turtle.js"></script>
	<style>
		html {
			width: 100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			padding: 0; margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%;			
		}
	</style>
</head>
<body>
	<canvas id="sandbox"></canvas>
	<script>
		function setSz() {
			sandbox.width = window.innerWidth;
			sandbox.height = window.innerHeight;
		}
		window.addEventListener('resize', setSz);
		setSz();

		var t = new Turtle();
		var sd = new Turtle.Subdiv(100);
		var sdSteps = [];
		sd.pipe(sdSteps);

		var steps = [];
		t.pipe(steps);
		var st = new Turtle.Sawtooth();
		var sawSteps = [];
		st.pipe(sawSteps);
		var st2 = new Turtle.Sawtooth();
		var st3 = new Turtle.Sawtooth();

		var sn0 = new Turtle.Sawtooth(true);
		var sn1 = new Turtle.Sawtooth();
		var sn2 = new Turtle.Sawtooth();
		var sn3 = new Turtle.Sawtooth();

		t.pos = [sandbox.width / 2, sandbox.height / 2];

		var pen = new Turtle.Pen(sandbox);
		t.pipe(sd).pipe(st).pipe(st2).pipe(st3).pipe(pen);
		t.pipe(sd).pipe(sn0).pipe(sn1).pipe(sn2).pipe(sn3).pipe(pen);
		pen.width = 1;
		pen.style = 'fuchsia';

	</script>
</body>
</html>
